<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chefsy - Recetas del Mundo</title>

  <!-- Bootstrap y tipografía -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <section id="inicio" class="vh-100 d-flex flex-column justify-content-center align-items-center text-center">
    <img src="Logo.png" width="100" class="mb-3" alt="Logo Chefsy">
    <h1 class="fw-bold texto-logo">Chefsy</h1>
    <p class="text-muted fst-italic mb-4">Tu próxima receta a un clic</p>
    <button id="botonInicio" class="btn btn-inicio px-4 py-2 fw-semibold">Comenzar</button>
  </section>

  <!-- Vista principal -->
  <div id="vistaPrincipal" class="container py-4 d-none">
    <header class="d-flex flex-wrap justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center">
        <img src="Logo.png" width="40" class="me-2" alt="Logo">
        <h3 class="fw-bold texto-logo mb-0">Chefsy</h3>
      </div>
      <div class="d-flex gap-2">
        <input id="campoBusqueda" type="text" class="form-control" placeholder="Buscar receta o ingrediente...">
        <button id="botonBuscar" class="btn btn-buscar">Buscar</button>
        <button id="botonAleatoria" class="btn btn-outline-buscar">Aleatoria</button>
      </div>
    </header>

    <!-- Contenedor de recetas -->
    <div id="contenedorRecetas" class="row gy-4"></div>
  </div>

  <!-- Vista detalle -->
  <section id="detalleReceta" class="container py-5 d-none"></section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
